<ion-header>
  <ion-toolbar color="warning">
      <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Liste de vos payements</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
      <ion-card-header>
          <ion-card-title class="ion-text-center">Vos payement effectu√©s</ion-card-title>
      </ion-card-header>
      <ion-card-content >

          <ion-item  *ngIf="payementEffectuers.length == 0">
              <p style="text-align:center" >
                  Aucun payement effectuer
              </p>
          </ion-item>


          <ion-item *ngFor="let payementEffectuer of payementEffectuers" lines="none">
                      <ion-label> {{ payementEffectuer.reference }}</ion-label>
                      <ion-button 
                         slot="end" 
                         color="medium"
                          [routerLink]="[ '/', 'payement', 'detail-payement', payementEffectuer.reference  ]">
                          Information du payement
                      </ion-button>

              <ion-avatar slot="end">
                  <ion-button color="danger" active>
                    <ion-icon *ngIf="1" slot="start" name="close"></ion-icon>
                    <ion-icon *ngIf="0" slot="start" name="checkmark"></ion-icon>
                  </ion-button>
              </ion-avatar>
          <!-- Valider le payement avec ce bouton -->
          </ion-item>
      </ion-card-content>

      <div class="ion-text-center ion-margin">
          <ion-button color="tertiary" expand="block" [routerLink]="[ '/payement', 'new-payement']">
              Effectuer un nouveau payement
          </ion-button>
      </div>
  </ion-card>
</ion-content>
