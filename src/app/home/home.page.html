<ion-header>
  <ion-toolbar color="warning">

      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Accueil
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >

          </ion-chip>
        </ion-item>      
      </ion-col>
    </ion-row>
