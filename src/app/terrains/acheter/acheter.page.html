<ion-header>
  <ion-toolbar color="warning">
      <ion-buttons slot="start">
          <ion-back-button defaultHref="/terrains"></ion-back-button>
      </ion-buttons>
      <ion-title>Acheter un terrain</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid style="height: 100%">
      <ion-row >
          <ion-col size-sm="6" offset-sm="3">
              <ion-card class="ion-align-items-center">
                  <ion-card-header>
                      <ion-card-title class="ion-text-center">Information d'achat</ion-card-title>
                  </ion-card-header>

                  <ion-card-content>
                      <ion-list>
                          <!-- form begin -->
                          <form #acheterTerrainForm='ngForm' (ngSubmit)="onSubmit(acheterTerrainForm)">
                              <ion-item>
                                  <ion-label position="floating">
                                      Nom <ion-text color="danger">*</ion-text>
                                  </ion-label>
                                  <ion-input type="text" name="firstname" ngModel required></ion-input>
                              </ion-item>
                              <ion-item>
                                  <ion-label position="floating">
                                      Prénom <ion-text color="danger">*</ion-text>
                                  </ion-label>
                                  <ion-input type="text" name="lastname" ngModel required></ion-input>
                              </ion-item>
                              <ion-item>
                                  <ion-label position="floating">
                                      Numéro de téléphone<ion-text color="danger">*</ion-text>
                                  </ion-label>
                                  <ion-input type="tel" name="telephone" ngModel required></ion-input>
                              </ion-item>
                              
                              <ion-item  lines="none">
                                <ion-label><h3 >
                                  Je sousigne :
                                </h3></ion-label>
                              </ion-item>
                              
                              <ion-item lines="none">
                                <ion-label>Acheter que j'achète ce terrain<ion-text color="danger">*</ion-text></ion-label>
                                <ion-checkbox color="secondary"  name="concentement_achat"  [(ngModel)]="concentement_achat"></ion-checkbox>
                              </ion-item>
                              <ion-item>
                                <ion-label>Effectuer le payement dans les normes<ion-text color="danger">*</ion-text></ion-label>
                                <ion-checkbox color="secondary"   name="concentement_payement" [(ngModel)]="concentement_payement"></ion-checkbox>
                              </ion-item>
                              <div class="ion-padding">
                                  <ion-button [disabled]="!acheterTerrainForm.valid" type="submit" expand="block" color="primary">
                                      <ion-icon slot="start" name="grid"></ion-icon>
                                      Acheter
                                  </ion-button>
                              </div>
                              
                          </form>
                          <!-- form ended -->
                      </ion-list>
                  </ion-card-content>
              </ion-card>
          </ion-col>
      </ion-row>
  </ion-grid>
</ion-content>
