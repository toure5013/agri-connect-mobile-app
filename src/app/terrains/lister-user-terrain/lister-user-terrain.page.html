<ion-header>
  <ion-toolbar color="warning">
      <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
    <ion-title>Lste de vos achats</ion-title>
  </ion-toolbar>
</ion-header>



<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title class="ion-text-center">Votre Panier de terrains</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
            <p >
                Aucun terrain n'est encore disponible dans vos liste d'achat
           </p>
        </ion-item>
        <div  >
            <ion-item >
                <ion-label> 1 </ion-label>
                <ion-button  (click)="onPayement()" slot="end" color="warning" [routerLink]="[ '/payement' ]">
                  Payement
                </ion-button>
              </ion-item>
        </div>
        
      </ion-list>
    </ion-card-content>

    <div class="ion-text-center ion-margin">
      
        <ion-button color="tertiary" [routerLink]="[ '/terrains' ]" >
         Acheter un terrain
        </ion-button>

    </div>
  </ion-card>
</ion-content>
