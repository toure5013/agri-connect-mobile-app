<ion-header>
  <ion-toolbar color="warning">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/auth"></ion-back-button>
    </ion-buttons>
    <ion-title>Mettre en vente ou en location</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid style="height: 100%">
    <ion-row>
      <ion-col >
        <ion-card >
          <ion-card-header>
            <ion-card-title class="ion-text-center">Information du terrain</ion-card-title>
          </ion-card-header>

          <ion-card-content>
            <ion-list>
              <ion-item lines="none">
                <ion-item class="centre-item">
                  <ion-img class="ion-justify-content-center logo" [src]="logo"></ion-img>
                </ion-item>
              </ion-item>
              <!-- form begin -->
              <form #addTerrainForm='ngForm' (ngSubmit)="onSubmit(addTerrainForm)">
                <ion-item>
                  <ion-label position="floating">
                    Ville <ion-text color="danger">*</ion-text>
                  </ion-label>
                  <ion-input type="text" name="city" ngModel required></ion-input>
                </ion-item>
                <ion-item>
                  <ion-label position="floating">
                    prix <ion-text color="danger">*</ion-text>
                  </ion-label>
                  <ion-input type="number" minlength="4" name="price" ngModel required></ion-input>
                </ion-item>
                <ion-item>
                  <ion-label>Vente ou Location</ion-label>
                  <ion-text color="danger">*</ion-text>
                  <ion-select name="typeContrat" ngModel placeholder="Vente ou Location" required>
                    <ion-select-option value="vente">Vente</ion-select-option>
                    <ion-select-option value="location">Location</ion-select-option>
                  </ion-select>
                </ion-item>                
                <ion-item lines="none">
                  <ion-label >Image 1 du terrain <ion-text color="danger">*</ion-text>
                  </ion-label>
                </ion-item>

                <ion-item >
                  <ion-input type="file" name="image1" required ngModel></ion-input>
                </ion-item>

                <ion-item lines="none">
                  <ion-label>Image 2 du terrain <ion-text color="danger">*</ion-text>
                  </ion-label>
                </ion-item>

                <ion-item>
                  <ion-input type="file" name="image2" required ngModel></ion-input>
                </ion-item>

                <div class="ion-padding">
                  <!-- <ion-button (click)="onGeolocaliseTerrain()"> -->
                    <ion-button (click)="onGetLocation()"  expand="block" color="warning">
                    <ion-icon slot="start" name="location"></ion-icon>
                    Geolocaliser le terrain
                  </ion-button>
                </div>
                <div class="ion-padding">
                  <ion-button [disabled]="!addTerrainForm.valid" type="submit" expand="block" color="success">
                    <ion-icon slot="start" name="add"></ion-icon>
                    Ajouter le terrain
                  </ion-button>
                </div>
              </form>
              <!-- form ended -->
            </ion-list>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
