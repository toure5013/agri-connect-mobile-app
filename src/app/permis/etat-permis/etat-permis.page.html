<ion-header>
  <ion-toolbar color="warning">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/permis"></ion-back-button>
    </ion-buttons>
    <ion-title>Status de demande</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid style="height: 100%">
    <ion-row>
      <ion-col size-sm="6" ofsset-sm="3"> 
        <ion-item>
          <ion-label>Payement</ion-label>
          <ion-button (click)="onPayement()"[routerLink]="[ '/payement', 'liste-payement' ]">
              <ion-icon slot="icon-only" name="card"></ion-icon>
            </ion-button>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row class="ion-justify-content-center ion-align-items-center">
      <ion-col size-sm="6" offset-sm="3">

        <ion-list>
          <ion-item *ngFor="let etape of etapes">
            <ion-avatar slot="start">
                <ion-button [color]="etape.color" active>
                  <ion-icon *ngIf="etape.color === 'danger'" slot="start" name="close"></ion-icon>
                  <ion-icon *ngIf="etape.color === 'success'" slot="start" name="checkmark"></ion-icon>
                  {{ etape.id }}
                </ion-button>
            </ion-avatar>
            <label>
                {{ etape.description }}
            </label>
          </ion-item>
        </ion-list>
      </ion-col>
      <ion-col size="12">
        <ion-list>
          <ion-item *ngIf="!complete">
            <ion-label  class="ion-text-center">
                <ion-spinner name="circular" color="danger"></ion-spinner>
            </ion-label>
          </ion-item>
          <ion-item>
              <ion-label color="primary" *ngIf="complete" class="ion-text-center">
                  <h5> Certificat Terminer !</h5>
                <ion-button color="success">
                  Télécharger
                </ion-button>
              </ion-label> 
              <ion-label color="primary" *ngIf="!complete" class="ion-text-center">
                  <h5> Certificat en cour !</h5>
              </ion-label> 
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
  
</ion-content>
