<ion-header>
  <ion-toolbar color="warning">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Titre foncicer</ion-title>
    <ion-buttons slot="end">
      <ion-button [routerLink]="[ '/', 'auth', 'deconnexion' ]">
        <ion-icon slot="start" name="exit"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card>
      <ion-card-header>
        <ion-card-title class="ion-text-center">Vos titre fonciers</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-list>
          <ion-item *ngIf="permis.length<=0">
              <p >
                  Aucun titre foncier n'est encore disponible
             </p>
          </ion-item>
          <div  *ngIf="permis.length>0">
              <ion-item *ngFor="let permi of permis; let index=index;">
                  <ion-label>{{ index }}</ion-label>
                  <ion-button  (click)="onVoirEtat()" slot="end" color="warning" [routerLink]="[ '/', 'permis', 'etat-permis'  ]">
                    Voir l'avanc√©
                  </ion-button>
                  <ion-button  (click)="onPayement()" slot="end" color="warning" [routerLink]="[ '/payement' ]">
                    Payement
                  </ion-button>
                </ion-item>
          </div>
          
        </ion-list>
      </ion-card-content>

      <div class="ion-text-center ion-margin">
        
          <ion-button (click)="onNewPermis()" color="tertiary" [routerLink]="[ '/permis', 'demander-permis' ]" >
            Demander un titre foncier
          </ion-button>

      </div>
    </ion-card>
</ion-content>
